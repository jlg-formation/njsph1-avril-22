<main>
  <h1>Liste des articles</h1>
  <div class="content">
    <nav>
      <button routerLink="add">Ajouter</button>
      <button *ngIf="selectedItems.size > 0" (click)="remove()">
        Supprimer
      </button>
    </nav>
    <table>
      <thead>
        <tr>
          <th class="name">Nom</th>
          <th class="price">Prix</th>
          <th class="qty">Quantité</th>
        </tr>
      </thead>
      <tbody>
        <tr
          (click)="toggle(a)"
          [class.selected]="selectedItems.has(a)"
          *ngFor="let a of articleService.articles"
        >
          <td class="name">{{ a.name }}</td>
          <td class="price">{{ a.price }} €</td>
          <td class="qty">{{ a.qty }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
